<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="../themes/default/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../themes/default/css/base.css"/>
    <script type="text/javascript" src="../js/dev/lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/dev/lib/jquery-qrcode/jquery.qrcode.min.js"></script>
</head>
<body>
    <table class="table table-hover fs12" style="border: solid 1px #ddd;">
        <tr>
            <th colspan="6" class="text-left"><img src="../themes/default/img/logo.jpg" height="40"></th>
            <td class="text-right fs10">
                国内热线：021-52927675<br>
                网址：www.brother-express.com
            </td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2" style="border-right:solid 1px #ddd"><div id="qrcode" class="text-left"></div></td>
            <td><span class="control-label text-center"><b class="labels fs16">订单编号</b></span></td>
            <td colspan="4"><span id="orderId" class="control-label fs16"></span></td>
        </tr>
        <!--<tr>
            <td><span class="control-label text-center"><b class="labels">订单编号</b></span></td>
            <td><span id="orderId" class="control-label fs12">S1299234830000229910</span></td>
        </tr>-->
        <tr>
            <td><span class="control-label text-center"><b class="labels">订单名称</b></span></td>
            <td colspan="4"><span id="orderName" class="control-label fs12"></span></td>
        </tr>
        <tr>
            <td><span class="control-label text-center"><b class="labels">日&emsp;&emsp;期</b></span></td>
            <td style="border-right:solid 1px #ddd"><span id="orderDate" class="control-label fs12"></span></td>
            <td><span class="control-label text-center"><b class="labels">重&emsp;&emsp;量</b></span></td>
            <td colspan="2"><span id="productWeight" class="control-label fs12"></span>&emsp;kg</td>
        </tr>
        <tr>
            <td><span class="control-label text-center"><b class="labels">寄&nbsp;件&nbsp;人</b></span></td>
            <td colspan="3" style="border-right:solid 1px #ddd"><span id="sendName" class="control-label fs12"></span></td>
            <td><span class="control-label text-center"><b class="labels">寄件电话</b></span></td>
            <td colspan="2"><span id="sendPhone" class="control-label fs12"></span></td>
        </tr>
        <tr>
            <td><span class="control-label text-center"><b class="labels">寄件地址</b></span></td>
            <td colspan="3" style="border-right:solid 1px #ddd"><span id="sendAddress" class="control-label fs12"></span></td>
            <td><span class="control-label text-center"><b class="labels">签&emsp;&emsp;名</b></span></td>
            <td colspan="2"><span id="sendSign" class="control-label fs12"></span></td>
        </tr>
        <tr>
            <td><span class="control-label text-center"><b class="labels">收&nbsp;件&nbsp;人</b></span></td>
            <td colspan="3" style="border-right:solid 1px #ddd"><span id="receiveName" class="control-label fs12"></span></td>
            <td><span class="control-label text-center"><b class="labels">收件电话</b></span></td>
            <td colspan="2"><span id="receivePhone" class="control-label fs12"></span></td>
        </tr>
        <tr>
            <td><span class="control-label text-center"><b class="labels">收件地址</b></span></td>
            <td colspan="6"><span id="receiveAddress" class="control-label fs12"></span></td>
        </tr>
        <tr style="height:80px;">
            <td colspan="5" style="border-right:solid 1px #ddd"><span class="control-label">备注:</span></td>
            <td colspan="2"><div>目的地：中国</div></span></td>
        </tr>
    </table>
</body>
</html>
<script>
    $(document).ready(function(){

    })
    var doSettingValues = function(order){
        if(order){
            $('#qrcode').html("");
            var qrText = "http://www.brother-express.com/wechat.html#/?OrderId=" + order.id;
            $('#qrcode').qrcode({width: 90,height: 90,text: qrText});
            $('#orderId').text(order.id);
            $('#orderName').text(order.name);
            $('#orderDate').text(order.createTime);
            $('#productWeight').text(order.productWeight);
            $('#sendName').text(order.sendName);
            $('#sendPhone').text(order.sendPhone);
            $('#sendAddress').text(order.sendAddress);
            $('#receiveName').text(order.receiveName);
            $('#receivePhone').text(order.receivePhone);
            $('#receiveAddress').text(order.receiveAddress);
        }
    }
</script>
