<section class="content-header">
    <h4><b>系统参数维护</b></h4>
    <h6>该功能用于配置系统所使用的各项参数</h6>
    <div class="sp-line"></div>
</section>
<section class="content">
    <form name="settingsForm" class="my-form" novalidate>
        <div class="padding-modal">
            <div class="box">
                <div class="box-heading">
                    <h5><span class="glyphicon glyphicon-book padding-width-space-sm"></span><b>基本设置</b></h5>
                </div>
                <div class="box-body" >
                    <div class="row">
                        <div class="col-lg-12 row-line" ng-repeat="param in Params">
                            <div class="input-group input-group-sm">
                                <span class="input-group-addon"><b>{{param.paramsGroupName}}({{param.paramsName}})</b></span>
                                <input name="param.paramsValue" type="text" ng-model="param.paramsValue" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-line">
                <div class="col-lg-12">
                    <div class="btn-group pull-right">
                        <button class="btn btn-sm btn-success" ng-click="saveSettings()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</section>
