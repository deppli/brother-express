    <title>成功</title>
    <script>
        var ss = 10;
        function timer()
        {
            if(ss <= 0){
                var href = window.location.href;
                window.open(href,"_self","");
                window.close();
            }
            var time = ss--;
            document.getElementById("timer").innerHTML = time + " 秒内页面将自动关闭";
        }

        $(document).ready(function(){
            setInterval("timer()",1000);
        });
    </script>
