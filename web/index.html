<!DOCTYPE html>
<html id="ng-app">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <title>仲良速递</title>
    <link rel="shortcut icon" href="themes/default/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="themes/default/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="themes/default/css/base.css"/>
</head>
<body ng-controller="BaseCtrl">
    <header class="navbar navbar-fixed-top sys-navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-nav="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand sys-navlogo">
                    <img src="themes/default/img/logo.jpg" height="60">
                </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="item in menuList" ng-class="{'active': item.active}">
                        <a href="{{item.link}}" ng-click="selectMenu(item)" ng-bind="item.name"></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right fs12">
                    <!--<li ng-click="reg()"><a ng-bind="'注册'"></a></li>
                    <li ng-hide="$root.webInfo.isLogin" ng-click="login()"><a ng-bind="'登录'"></a></li>
                    <li ng-show="$root.webInfo.isLogin" ng-click="logout()"><a ng-bind="'注销'"></a></li>-->
                </ul>
        </div>
    </div>
    </header>
	<div class="content" ng-view></div>
    <footer class="footer" coor="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 partner">
                    <article class="col-lg-3 partner-item">
                        <h6 class="title">
                            <a class="more" target="_blank" title="详细网点"><i class="glyphicon glyphicon-tag padding-width-space-sm"></i>详细网点</a><br>
                            <b>138 处全球网点支持</b>
                        </h6>
                        <div class="partner-img">
                            <a target="_blank" class="icon-partner-bank">
                                <img src="themes/default/img/partner1.jpg"/>
                            </a>
                        </div>
                    </article>
                    <article class="col-lg-3 partner-item">
                        <h6 class="title">
                            <a class="more" target="_blank" title="时间故事"><i class="glyphicon glyphicon-tag padding-width-space-sm"></i>时间故事</a><br>
                            <b>10 年安全稳定零失误的传递</b>
                        </h6>
                        <div class="partner-img">
                            <a target="_blank" class="icon-partner-bank">
                                <img src="themes/default/img/partner2.jpg"/>
                            </a>
                        </div>
                    </article>
                    <article class="col-lg-3 partner-item">
                        <h6 class="title">
                            <a class="more" target="_blank" title="业务详情"><i class="glyphicon glyphicon-tag padding-width-space-sm"></i>业务详情</a><br>
                            <b>2,000,000 笔订单处理</b>
                        </h6>
                        <div class="partner-img">
                            <a target="_blank" class="icon-partner-bank">
                                <img src="themes/default/img/partner3.jpg"/>
                            </a>
                        </div>
                    </article>
                    <article class="col-lg-3 partner-item">
                        <h6 class="title">
                            <a href="http://www.annlover.com" class="more" target="_blank" title="系统信息"><i class="glyphicon glyphicon-tag padding-width-space-sm"></i>系统信息</a><br>
                            <b>2015.03.01 全新互联网系统</b>
                        </h6>
                        <div class="partner-img">
                            <a href="http://www.annlover.com" target="_blank" class="icon-partner-bank">
                                <img src="themes/default/img/partner4.jpg"/>
                            </a>
                        </div>
                    </article>
                </div>
            </div>
            <div class="row">
                <ul class="link">
                    <li class="link-item"><a target="_blank" title="关于仲良">关于仲良</a></li>
                    <li class="link-item"><a target="_blank" title="官方博客">官方博客</a></li>
                    <li class="link-item"><a target="_blank" title="诚征英才">诚征英才</a></li>
                    <li class="link-item"><a target="_blank" title="开放平台">开放平台</a></li>
                    <li class="link-item"><a target="_blank" title="联系我们">联系我们</a></li>
                    <li class="link-item"><a target="_blank" title="网站地图">网站地图</a></li>
                    <li class="link-item"><a href="http://www.annlover.com" target="_blank" title="技术支持">技术支持</a></li>
                    <li class="link-item">仲良物流版权所有 2015-2017 <a href="http://www.brother-express.com" target="_blank">沪ICP备15007970号-1</a></li>
                    <div class="clearfix"></div>
                </ul>
            </div>
        </div>
    </footer>
 </body>

<script data-main="js/system.js" src="js/require.min.js"></script>

<script type="text/ng-template" id="loginModal">
    <div class="modal-body" ng-submit="submit()">
        <form class="sys-form-modal form-login" >
            <div class="input-group" ng-show="Error">
                <p><span class="label label-danger">{{Error}}</span></p>
            </div>
            <div class="input-group">
                <span class="glyphicon glyphicon-user input-group-addon"></span>
                <input type="text" class="form-control" name="loginId" ng-model="loginId" placeholder="用户名"/>
            </div>
            <div class="input-group"><h4></h4></div>
            <div class="input-group">
                <span class="glyphicon glyphicon-link input-group-addon"></span>
                <input type="password" class="form-control" name="password" ng-model="password" placeholder="密码"/>
            </div>
            <div class="login-btn">
                <button type="submit" class="btn btn-success btn-block">登录</button>
            </div>
        </form>
    </div>
</script>
<script type="text/ng-template" id="message">
    <div class="modal-body">
        <form class="sys-form-modal form-login" >
            <div class="input-group">
                <p><span ng-bind="msg.text"></span></p>
            </div>
            <div class="login-btn text-center">
                <button class="btn btn-danger" ng-click="confirm()" ng-show="msg.type == 1">确认</button>
                <button class="btn btn-primary" ng-click="close()">关闭</button>
            </div>
        </form>
    </div>
</script>
<script type="text/ng-template" id="loading">
    <div class="modal-body">
        <div class="text-center">
            <progressbar class="progress-striped active" value="100" type="primary"><b>处理中</b></progressbar>
        </div>
        <div class="sp-line"></div>
    </div>
</script>

</html>
